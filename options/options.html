<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="options.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <h1>Options</h1>
        <hr>
        <div class="pl15">
            <h2>Sound</h2>
            <label for="sound">Select sound notification: </label>
            <select name="sound_option" id="sound" class="option">
                <option value="beep">Beep</option>
                <option value="blink">Blink</option>
                <option value="cymbal">Cymbal</option>
                <option value="kiss">Kiss</option>
                <option value="peep">Peep</option>
                <option value="pop">Pop</option>
                <option value="signal">Signal</option>
                <option value="thunder">Thunder</option>
                <option value="wood_plank">Wood plank</option>
                <option value="wink">Wink</option>
                <option value="no_sound">No sound</option>
            </select>
            <button id="sound_btn">Test</button>
        </div>
        <br><hr>
        <div class="pl15">
            <h2>Labels</h2>
            <button id="add_label">Add new</button>
            <small>Max. 5</small>
            <div id="labels"></div>
        </div>
        <br><hr>
        <div class="pl15">
            <h2>Time limit</h2>
            <label for="time_limit">Set the max time that timer is allowed to run to: </label>
            <input type="number" name="time_limit_option" id="time_limit" class="option" value="0"> minutes.
            <p>Set to 0 to turn it off.</p>
        </div>
        <br><hr>
        <div class="pl15">
            <h2>Pause if idle</h2>
            <label for="idle">Pause timer automatically if you are inactive for more than: </label>
            <input type="number" name="idle" id="idle" class="option" value="0"> minutes.
            <p>Set to 0 to turn it off.</p>
        </div>
        <br><hr>
        <div class="pl15">
            <h2>Reset</h2>
            <p class="text-danger">This action will reset all your options to default values and logged times!</p>
            <button id="reset_btn">Reset</button>
        </div>
    </body>
    <script src="options.js" type="text/javascript"></script>
</html>
